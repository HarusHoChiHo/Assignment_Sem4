server.port=8070

springdoc.swagger-ui.path=/swagger-ui.html

spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**

springdoc.swagger-ui.urls[0].name=product
springdoc.swagger-ui.urls[0].url=/api/product/v3/api-docs

info.app.name=JavaSbAg
info.app.description=API Gateway
info.app.version=1.0.0

management.endpoints.web.exposure.include=health,info,beans,env,metrics,trace,refresh

eureka.client.serviceUrl.defaultZone=http://host.docker.internal:8761/eureka/